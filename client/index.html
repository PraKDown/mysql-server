<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Mysql-client</title>
</head>
<body>
  <h2 class="col-12 text-primary text-center">Mysql Client</h2>
  <div class = "container rounded bg-secondary col-5 mt-2 pt-4 pb-2 authorization">
    <div class="row justify-content-center">
      <div class="col-3">Login</div>
      <input type="text" class="col-5 login">
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-3">Password</div>
        <input type="text" class="col-5 pass">
      </div>
    <div class="row justify-content-center mt-4">
        <button type="button" class="btn btn-primary col-3 ok">Ok</button>
    </div>
  </div>
  <div class="container col-12" style="display: none">
    <div class="row col-12"><h2 class="text-center text-secondary col-12">Parse data</h2></div>
    <div class="row col-12 justify-content-around">
      <div class="col-2 players bg-secondary rounded p-2">
        <button class="btn btn-success col-12">Players</button>
        <div class="col-12 text-center">no action</div>
      </div>
      <div class="col-2 heroes bg-secondary rounded p-2">
        <button class="btn btn-success col-12">Heroes</button>
        <div class="col-12 text-center">no action</div>
      </div>
      <div class="col-2 steamitems bg-secondary rounded p-2">
        <button class="btn btn-success col-12">Steam Items</button>
        <div class="col-12 text-center">no action</div>
      </div>
      <div class="col-2 items bg-secondary rounded p-2">
        <button class="btn btn-success col-12">Items</button>
        <div class="col-12 text-center">no action</div>
      </div>
    </div>
    <div class="row col-12"><h2 class="text-center text-info col-12 mt-5">Generate data</h2></div>
    <div class="row col-12 justify-content-around">
        <div class="col-2 matches bg-info rounded p-2">
          <button class="btn btn-success col-12">Matches</button>
          <div class="col-12 text-center">no action</div>
        </div>
        <div class="col-2 statistics bg-info rounded p-2">
          <button class="btn btn-success col-12">Statistics</button>
          <div class="col-12 text-center">no action</div>
        </div>
    </div>
    <div class="adminpanel" style="display: none">
      <div class="row col-12"><h2 class="text-center text-info col-12 mt-5">Admin panel</h2></div>
      <div class="row justify-content-around test">
        <button class="btn btn-warning col-3">test connections</button>
        <div class="col-4">no action</div>
      </div>
      <div class="row justify-content-around mt-5 time">
        <button class="btn btn-warning col-3">time of last operation</button>
        <div class="col-4">no action</div>
      </div>
      <div class="row justify-content-around mt-5 dump">
        <button class="btn btn-warning col-3">dump base</button>
        <div class="col-4">no action</div>
      </div>
      <div class="row justify-content-around mt-5 align-items-center indexes">
        <button class="btn btn-warning col-3">check sizes</button>
        <div class="col-4">
          <table class='table table-dark'>
              <tr><td>name</td><td>size data, mb</td><td>size index, mb</td></tr>
          </table></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
